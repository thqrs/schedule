<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropbox API via Vercel</title>
</head>
<body>
  <button id="checkButton">Check Dropbox</button>
  <textarea id="fileContent" rows="10" cols="30"></textarea>

  <script>
    document.getElementById('checkButton').addEventListener('click', async () => {
      try {
        // Replace with the URL of your Vercel Serverless function
        const url = 'https://your-vercel-app.vercel.app/api/dropbox';
        
        const response = await fetch(url, {
          method: 'POST',
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const fileContent = await response.text();
        document.getElementById('fileContent').textContent = fileContent;
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to check Dropbox');
      }
    });
  </script>
</body>
</html>
