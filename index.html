<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Integration</title>
</head>
<body>
    <div>
        <input type="text" id="coordinates" placeholder="Enter coordinates (e.g., A1)">
        <input type="text" id="text" placeholder="Enter text">
        <button id="writeButton">Write Text to Excel</button>
    </div>
    <div>
        <input type="text" id="readCoordinates" placeholder="Enter coordinates (e.g., B4)">
        <button id="readButton">Read Text from Excel</button>
    </div>
    <div>
        <input type="text" id="output" placeholder="Loaded text will appear here" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
