<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropbox API with Netlify</title>
</head>
<body>
  <button id="fetchFileContent">Fetch File Content</button>
  <textarea id="fileContent" rows="10" cols="30"></textarea>

  <script>
    document.getElementById('fetchFileContent').addEventListener('click', async () => {
      try {
        const response = await fetch('/.netlify/functions/fetchFileContent');
        const data = await response.text();
        document.getElementById('fileContent').value = data;
      } catch (error) {
        console.error('Error fetching file content:', error);
      }
    });
  </script>
</body>
</html>
